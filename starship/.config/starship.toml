"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
palette = "tailwind"

format = """
$directory\
$git_branch\
${custom.git_status}\
$git_state\
$fill\
$git_metrics\
$lua\
($nodejs )\
($python )\
($deno )\
$line_break\
$character\
"""

[palettes.tailwind]
fg = "#ffffff"
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#e67e80"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"


[lua]
format = '[ó°¢± $version](blue) '

[fill]
style = 'green'
symbol = " "
disabled = false

[status]
style = 'fg:blue'
symbol = 'âš ï¸ '
success_symbol = ''
format = '$symbol$status$signal_name($style) '
map_symbol = true
disabled = false

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
style = "bold green"
truncation_length = 0

[character]
success_symbol = "[[>_](fg)](fg)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[NORMAL â¯](green)"

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = "fg:red"
symbol = 'ï˜ '

[git_status]
conflicted = 'ğŸ³'
deleted = ''
ahead = ''
behind = ''
diverged = ''
up_to_date = ''
untracked = ''
stashed = ''
modified = ''
staged = ''
renamed = ''

[custom.git_status]
when = """ [[ $(git status -s) != '' ]] """
format = "[âœ˜](bold peach)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg"
cherry_pick = '[ğŸ’PICKING](red)'

[git_metrics]
disabled = false
format = '([+$added](green)) ([-$deleted](maroon)) '
only_nonzero_diffs = true

[cmd_duration]
format = "[ â° $duration]($style) "
disabled = false
style = "yellow"
show_notifications = false
min_time = 10_000
min_time_to_notify = 1000


[python]
symbol = "ğŸ"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[deno]
format = '[$symbol($version)]($style) '
symbol = 'ğŸ¦– '
disabled = false

[nodejs]
format = '[$symbol($version)]($style) '
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'mts', 'cts', 'tsx']
detect_files = ['node_modules', '.yarn']
symbol = 'îœ˜ '
disabled = false
